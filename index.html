
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simulation Gallery</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                padding: 20px;
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            .gallery-item {
                position: relative;
                overflow: hidden;
                border: 1px solid #ccc;
                border-radius: 8px;
                background-color: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .gallery-item img {
                width: 100%;
                height: auto;
                display: block;
            }
            .overlay {
                position: absolute;
                bottom: 0;
                background: rgba(0, 0, 0, 0.6);
                color: #fff;
                width: 100%;
                text-align: center;
                padding: 10px;
                box-sizing: border-box;
                opacity: 0;
                transition: opacity 0.3s;
            }
            .gallery-item:hover .overlay {
                opacity: 1;
            }
            a {
                text-decoration: none;
                color: inherit;
            }
        </style>
    </head>
    <body>
        <h1>Simulation Gallery</h1>
        <div class="gallery">
            
            <div class="gallery-item">
                <a href="simulations/galaxy.html" target="_blank">
                    <img src="previews/galaxy.png" alt="galaxy" />
                    <div class="overlay">galaxy</div>
                </a>
            </div>
        
            <div class="gallery-item">
                <a href="simulations/ppo_sketcher.html" target="_blank">
                    <img src="previews/ppo_sketcher.png" alt="ppo_sketcher" />
                    <div class="overlay">ppo_sketcher</div>
                </a>
            </div>
        
            <div class="gallery-item">
                <a href="simulations/ppo_sketcher_realrl_logic.html" target="_blank">

                    <div class="overlay">ppo_sketcher_realrl_logic</div>
                </a>
            </div>
        
            <div class="gallery-item">
                <a href="simulations/simulation_date_2024-12-17_windev2.html" target="_blank">
                    <img src="previews/simulation_date_2024-12-17_windev2.png" alt="simulation_date_2024-12-17_windev2" />
                    <div class="overlay">simulation_date_2024-12-17_windev2</div>
                </a>
            </div>
        
            <div class="gallery-item">

        </div>
    </body>
